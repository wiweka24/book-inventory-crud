<div th:fragment="sidebar" th:remove="tag">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/books}">
            <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-book"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Book Inventory</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Heading -->
        <div class="sidebar-heading">
            Menu
        </div>

        <!-- Nav Item - Charts -->
        <li class="nav-item" th:classappend="${#request.requestURI.startsWith('/books') ? 'active':''}">
            <a class="nav-link" th:href="@{/books}">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Books</span></a>
        </li>

        <!-- Nav Item - Tables -->
        <li class="nav-item" th:classappend="${#request.requestURI.startsWith('/categories') ? 'active':''}">
            <a class="nav-link" th:href="@{/categories}">
            <i class="fas fa-fw fa-table"></i>
            <span>Book Categories</span></a>
        </li>

        <!-- Nav Item - Tables -->
        <li class="nav-item" th:classappend="${#request.requestURI.startsWith('/users') ? 'active':''}">
            <a class="nav-link" th:href="@{/users}">
            <i class="fas fa-fw fa-table"></i>
            <span>Users Management</span></a>
        </li>

        <!-- Nav Item - Tables -->
        <li class="nav-item">
            <form method="POST" th:action="@{/logout}">
                <a class="nav-link" th:href="@{/logout}" onclick="event.preventDefault();
                this.closest('form').submit();">
                    <i class="fas fa-fw fa-power-off"></i>
                    <span>Logout</span>
                </a>
            </form>
            
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
</div>
