<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"></html>

<div th:replace="fragments/header::header"></div>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="fragments/sidebar::sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/navbar::navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800 mb-4">Create New Categories</h1>
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-body">
                      <form th:action="@{/categories}" th:object="${categories}" method="post">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Categories Name</label>
                          <input 
                              type="text" 
                              name="name"
                              th:field="*{name}"
                              class="form-control"
                              placeholder="insert name"
                          />
                        </div>
                          <button type="submit" class="btn btn-primary mt-4 btn-block">Submit</button>
                          <a th:href="@{/categories}" class="btn btn-outline-secondary btn-block">Back</a>
                      </form>
                    </div>
                  </div>
                </div>
                  
                  
                </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/footer::footer"></div>
        <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <div th:replace="fragments/scrolltop::scrolltop"></div>

    <div th:replace="fragments/scripts::scripts"></div>

</body>

</html>
