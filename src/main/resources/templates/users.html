<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header::header"></div>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar::sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">

                <!-- navbar -->
                <div th:replace="fragments/navbar::navbar"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">User List</h1>
                    <a th:href = "@{/users/new}" class="btn btn-md btn-primary mt-4">Create</a>
                    <!-- DataTales Example -->
                    <div class="table-responsive mt-3">
                        <table class="table">
                        <!-- id="dataTable"  -->
                            <thead>
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each = "user: ${users}">
                                    <th scope="row" th:text = "${userStat.count}"></th>
                                    <td th:text = "${user.name}"></td>
                                    <td th:text = "${user.email}"></td>
                                    <td th:text = "${user.role}"></td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-primary"><i class="fas fa-eye" data-toggle="modal" th:attr="data-target=${'#user-detail-' + user.id}" data-row="${user}"></i></a>
                                        <a th:href = "@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning"><i class="fas fa-pen"></i></a>
                                        <a th:href = "@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer::footer"></div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <div th:replace="fragments/scrolltop::scrolltop"></div>

    <!-- User detail modal -->
    <div th:each="user: ${users}" class="modal fade" th:attr="id=${'user-detail-' + user.id}">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detail User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="img/profile_pict.png" alt="" width="100%">
                        </div>
                        <div class="col-md-8">
                            <label>Name</label>
                            <input type="text" class="form-control" th:value="${user.name}" readonly>

                            <label for="exampleInputEmail1">Email</label>
                            <input type="text" class="form-control" th:value="${user.email}" readonly>

                            <label for="exampleInputEmail1">Address</label>
                            <textarea class="form-control" cols="40" rows="5" readonly th:text="${user.address}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="js/demo/chart-area-demo.js"></script>
        <script src="js/demo/chart-pie-demo.js"></script>



        <div th:replace="fragments/scripts::scripts"></div>

</body>

</html>
