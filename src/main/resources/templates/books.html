<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header::header"></div>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar::sidebar"></div>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- navbar -->
                <div th:replace="fragments/navbar::navbar"></div>       

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Book List</h1>
                    <a th:href = "@{/books/new}" class="btn btn-md btn-primary mt-4">Create</a>
                    <!-- DataTales Example -->
                    <div class="table-responsive mt-3">
                        <table class="table">
                        <!-- id="dataTable"  -->
                            <thead>
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each = "book: ${books}">
                                    <th scope="row" th:text = "${book.id}"></th>
                                    <td th:text = "${book.title}"></td>
                                    <td th:text = "${book.category}"></td>
                                    <td th:text = "${book.stock}"></td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-primary"><i class="fas fa-eye" data-toggle="modal" th:attr="data-target=${'#book-detail' + book.id}" data-row="${book}"></i></a>
                                        <a th:href = "@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning"><i class="fas fa-pen"></i></a>
                                        <a th:href = "@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            
            <!-- Footer -->
            <div th:replace="fragments/footer::footer"></div>
            
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Book Detail Modal -->
    <div th:each = "book: ${books}" class="modal fade" th:attr="id=${'book-detail' + book.id}">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Book Detail</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img th:src="@{/img/book-1.jpg}" alt="" width="100%">
                        </div>
                        <div class="col-md-8">
                            <label>Title</label>
                            <input type="text" class="form-control" th:value = "${book.title}" readonly>

                            <label>Category</label>
                            <input type="text" class="form-control" th:value="${book.category}" readonly>

                            <label>Author</label>
                            <input type="text" class="form-control" th:value="${book.author}" readonly>

                            <label>Publisher</label>
                            <input type="text" class="form-control" th:value="${book.publisher}" readonly>

                            <label>Date Publish</label>
                            <input type="text" class="form-control" th:value="${book.date}" readonly>
                            
                            <label>Stock</label>
                            <input type="number" class="form-control" th:value="${book.stock}" readonly>

                            <label>Description</label>
                            <textarea class="form-control" cols="30" rows="10" readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, sit porro eius perferendis ad eveniet esse. Distinctio blanditiis quibusdam deserunt rerum molestias dolorem amet iure veritatis eveniet? Sint, molestiae adipisci.</textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/scripts::scripts"></div>

</body>

</html>
