<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header::header"></div>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="fragments/sidebar::sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">

                <!-- navbar -->
                <div th:replace="fragments/navbar::navbar"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800 mb-4">Input New Book</h1>
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/books}" th:object = "${book}" method="POST" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Title</label>
                                    <input
                                        type = "text"
                                        name = "title"
                                        th:field = "*{title}"
                                        class = "form-control"
                                        placeholder="book title ..." 
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Cover</label>
                                    <input
                                        type = "file"
                                        name = "file"
                                        th:field = "*{cover}"
                                        class = "form-control"
                                        accept = "image/png, image/jpeg"
                                    />
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Category</label>
                                    <input
                                        type = "text"
                                        name = "category"
                                        th:field = "*{category}"
                                        class = "form-control"
                                        placeholder="category" 
                                    />
                                    <!-- <select name="" id="" class="form-control">
                                        <option disabled selected>select-category</option>
                                        <option value="">Self Improvment</option>
                                        <option value="">Teknologi</option>
                                        <option value="">Kesehatan</option>
                                    </select> -->
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Author</label>
                                    <input
                                        type = "text"
                                        name = "author"
                                        th:field = "*{author}"
                                        class = "form-control"
                                        placeholder="athor" 
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Publisher</label>
                                    <input
                                        type = "text"
                                        name = "publisher"
                                        th:field = "*{publisher}"
                                        class = "form-control"
                                        placeholder="publisher" 
                                    />
                                </div>
                                
                                <div class="form-group">
                                    <label>Date Publish</label>
                                    <input                                
                                        type = "date"
                                        name = "date"
                                        th:field = "*{date}"
                                        class = "form-control"
                                        placeholder="date" 
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Stock</label>
                                    <input
                                        type = "number"
                                        name = "stock"
                                        th:field = "*{stock}"
                                        class = "form-control"
                                        placeholder="enter stock" 
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Description</label>
                                    <textarea                                        
                                        type = "text"
                                        rows="5"
                                        name = "description"
                                        th:field = "*{description}"
                                        class = "form-control"
                                        placeholder="more about the book ..." 
                                    />
                                </div>

                                <button type="submit" class="btn btn-primary mt-4 btn-block">Submit</button>
                                <a th:href = "@{/books}" class="btn btn-outline-secondary btn-block">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer::footer"></div>
            
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <div th:replace="fragments/scrolltop::scrolltop"></div>

    <div th:replace="fragments/scripts::scripts"></div>

</body>

</html>
